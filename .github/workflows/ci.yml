name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Build Docker image
      run: docker build -t iqdock/docker-react -f Dockerfile.dev .

    - name: Run tests inside Docker container
      run: docker run -e CI=true iqdock/docker-react npm run test
